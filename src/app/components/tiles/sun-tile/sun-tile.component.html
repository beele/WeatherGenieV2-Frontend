<div class="tile">

    <div class="row justify-content-md-center">
        <div id="sun-overflow-container" class="col-md-6">
            <div id="sun-container">
                <div id="sun-icon">
                    <div id="sun-icon-img"></div>
                </div>
            </div>
        </div>

        <div *ngFor="let measurement of tileData.measurements" class="col-md-2">
            {{measurement.label}}
            <br/>
            <span *ngFor="let kv of measurement.values">
                {{kv.label}}: {{kv.value}}
                <br/>
            </span>
        </div>
    </div>

</div>
